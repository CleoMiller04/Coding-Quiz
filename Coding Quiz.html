<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="quiz-container">
    <div id="start-screen" class="quiz-screen">
      <h1>JavaScript Quiz</h1>
      <p>Test your JavaScript knowledge!</p>
      <button id="start-btn">Start Quiz</button>
    </div>
    <div id="question-screen" class="quiz-screen">
      <h2 id="question-text"></h2>
      <div id="options-container"></div>
    </div>
    <div id="end-screen" class="quiz-screen">
      <h2>Your Score: <span id="final-score"></span></h2>
      <label for="initials">Enter your initials:</label>
      <input type="text" id="initials" maxlength="3">
      <button id="submit-btn">Submit</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
